<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>StreamerWebsite</title>
    <link rel="stylesheet" href="StyleSheet1.css">

</head>
<body>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/link.js">
    </script>
    <header>
        <div class="logo">
            <h1>Logo</h1>
        </div>
    </header>



    <main class = "contentbody clearfix">

      <div class = "container clearfix">
        <nav class = "menu">
          <ul class="menubar">
              <li>IRL</li>
              <li>Gaming</li>
              <li>Searching</li>
              <li>
                    <a href="https://www.twitch.tv">twitch.tv</a>
              </li>
          </ul>
        </nav>

        <div class = "container clearfix">

          <div class = "container clearfix" id = "recommnadation">
            <div class="recommand" id="irl-recommand">
                IRL-recommand
            </div>

            <div class="recommand" id="#game-recommand">
                Game-recommand
            </div>
          </div>
          <div class = "container clearfix" id = searchArea>

              <div class="searchbox">
                  <input type="search" name="searchBox" size="60" margin= "auto" />
              </div>

          </div>
        </div>



      </div>




    </main>


  <footer>
    <p>Footer</p>
  </footer>





</body>
</html>
